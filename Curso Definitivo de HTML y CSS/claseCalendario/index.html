<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Esta pagina te mostara fotos de gatos" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calendario</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Soy la lista del super !</h1>
      </nav>
    </header>
    <main>
        <form actions="">
            <label for ="nombre">
                <span>多cual es tu nombre?</span>
                <input type="text" name="nombre" placeholder="tu nombre" id="nombre" autocomplete="name">
            </label> 
            <label for ="correo">
                <span>多cual es tu correo?</span>
                <input type="email" name="correo" id="correo"  placeholder="tu correo" autocomplete="email">
            </label> 
            <label for ="pais">
                <span>多cual es tu pais?</span>
                <input type="text" name="pais" id="pais"  placeholder="tu pais" autocomplete = "country">
            </label> 
            <label for ="cp">
                <span>多cual es tu codigo postal?</span>
                <input type="text" name="cp" id="cp" placeholder="tu codigo postal" autocomplete ="postal-code">
            </label>    
            <input type="submit"/>
        </form>   
    </main>
    <footer>
      <p>creado con amor</p>
    </footer>
  </body>
</html>
